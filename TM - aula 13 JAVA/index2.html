<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <div>
            <p>Formulário Pet</p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do seu pet:">
        </div>

        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite a idade do seu pet:">
        </div>

        <div>
            <label for="raca">Raça:</label>
            <select name="raca" id="raca">
                <option value="">Selecione a raça:</option>
                <option value="maltes">Maltês</option>
                <option value="labrador">Labrador</option>
                <option value="shitzu">Shitzu</option>
                <option value="pitbull">Pitbull</option>
                <option value="srd">SRD</option>
            </select>
        </div>
        <button>Enviar</button>

    </form>

    <div id="resultado"></div>


    <script src="./script2.js"></script>
</body>
</html>
